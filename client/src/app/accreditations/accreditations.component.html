<table
  mat-table
  [dataSource]="accreditations"
  style="margin-top: 20px"
  class="mat-elevation-z8"
>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa akredytacji</th>
    <td mat-cell *matCellDef="let element" >{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Opis akredytacji</th>
    <td mat-cell *matCellDef="let element" >{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="validDate">
    <th mat-header-cell *matHeaderCellDef>Wa≈ºny do</th>
    <td mat-cell *matCellDef="let element">
        {{ element.validDate | date: 'medium'}}
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
