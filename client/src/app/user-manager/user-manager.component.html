<div style="margin-top: 30px">
  <mat-selection-list #usersSelectionList [(ngModel)]="selectedUsers">
    <mat-list-option *ngFor="let user of users" [value]="user">
      {{ user.name.toUpperCase() }} {{ user.surname.toUpperCase() }}
    </mat-list-option>
  </mat-selection-list>

  <button
    mat-raised-button
    color="accent"
    style="margin-top: 20px;"
    (click)="deleteSelected()"
    [disabled]="usersSelectionList.selectedOptions.isEmpty()"
  >
    Usuń zaznaczonych użytkowników
  </button>
</div>
